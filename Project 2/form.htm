<!DOCTYPE <!DOCTYPE html>

<head>
    <title>Form page for my little website</title>
    <meta charset="utf-8">
</head>

<body>
    <h1 style="text-align:center">My Form</h1>
    <hr>
    <form action="#" method="get">
        <p>Full Name: <input type="text" name="fullname" size="8" maxlength="20"></p>
        <p>Add to mailing list: <input type="checkbox" name="mlist" checked="checked"></p>
        <p>State: <input type="text" name="state" size="2" maxlength="2"></p>
        <p>
            <fieldset>
                <legend>Age Group</legend>
                <label>0-20 <input type="radio" name="age" value="young"></label> &nbsp; | &nbsp;
                <label>21-45 <input type="radio" name="age" value="middle"></label> &nbsp; | &nbsp;
                <label>46-85 <input type="radio" name="age" value="old"></label>
            </fieldset>

            <p>Campus:
                <select name="campus" size="5" multiple>
                    <option value="1">Main</option>
                    <option value="2">Vero</option>
                    <option value="3">Stuart</option>
                    <option value="4">SLW</option>
                    <option value="5">Okeechobee</option>
                </select>
            </p>

            <input type="submit" value="Send the data now">
    </form>
    </p>
    <p>
        <ol>
            <li><a href="second.htm#ONE">Second page - Division 1</a></li>
            <li><a href="second.htm#TWO">Second page - Division 2</a></li>
            <li><a href="second.htm#THREE">Second page - Division 3</a></li>
        </ol>
    </p>

</body>

</html>
